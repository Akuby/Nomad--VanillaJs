<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenge</title>
    <link rel="stylesheet" href="./css/common.css">
    <script src="./js/common.js"></script>
    <script src="./js/login.js" defer></script>
    <script src="./js/clock.js" defer></script>
    <script src="./js/quotes.js" defer></script>
    <script src="./js/background.js" defer></script>
    <script src="./js/todo.js" defer></script>
    <script src="./js/weather.js" defer></script>
</head>
<body>
    <section id="weather-section">
        <span class="city"></span>
        <span class="degree"></span>
        <span class="weather"></span>
    </section>

    <section id="login-container">
        <form id="login-form">
            <input id="user-name" type="text" placeholder="Enter name" required maxlength="15">
            <button>log in</button>
        </form>
        <h1 id="greeting" class="displaynone">Welcome!</h1>
    </section>

    <section id="clock-container">
        <h2 id="clock">00:00</h2>
    </section>

    <section id="quote-container">
        <div id="quotes">
            <h3></h3>        
            <span></span>
        </div>
    </section>

    <section id="todo-container">
        <form id="todo-form">
            <input required id="todo-value" type="text" placeholder="Write a Todo List">
            <button>sumbit todo</button>
        </form>
        <ul id="todo-list"></ul>
    </section>

</body>
</html>
